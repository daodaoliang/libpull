:flags:
  :test:
    :compile:
      :*:
        - -Wall

:gcov:
  :html_report_type: detailed

:tools:
  :gcov_linker:
     :executable: gcc
     :arguments:
        - -fprofile-arcs
        - -ftest-coverage
        - -O0
        - ${1}
        - ext/libcoap/.libs/libcoap-1.a
        - ext/tinydtls/libtinydtls.a
        - ext/tinycrypt/lib/libtinycrypt.a
        - -o ${2}
  :gcov_post_report_advanced:
     :executable: gcovr
     :optional: FALSE
     :arguments:
        - -p
        - -b
        - -e "^test/|^ext/"
        - -f "build/posix"
        - -f "src"
        - --html
        - --html-details
        - -r .
        - -s
        - -o "build/ceedling/artifacts/gcov/GcovCoverageResults.html"

:libraries:
 :placement: :end
 :system:
     - ext/libcoap/.libs/libcoap-1.a
     - ext/tinydtls/libtinydtls.a
     - ext/tinycrypt/lib/libtinycrypt.a

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov
