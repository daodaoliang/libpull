---

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build/ceedling
  :test_file_prefix: test_
  :which_ceedling: gem
  :default_tasks:
    - test:all

:extension:
  :executable: .test

:paths:
  :test:
    - test/**
  :source:
    - src/**
    - build/posix
  :include:
    - include/**
    - ext/libcoap/include
    - ext/tinydtls
    - ext/tinycrypt/lib/include
  :support:
    - test/support

:defines:
  :commmon: &common_defines
    - POSIX
    - WITH_SHA256
    - SHA2_USE_INTTYPES_H
    - LOGGER_VERBOSITY=4
    # Security definitions
    - WITH_TINYDTLS
    - WITH_TINYCRYPT
    # Manifest configurations
    - SIMPLE_MANIFEST
  :test:
    - *common_defines
    - WITH_CEEDLING

