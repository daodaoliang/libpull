#!/bin/bash
# !!! This file is included by a bash script and also the Makefiles !!!
# !!! i.e., you must respect the syntax of both. Do not put spaces  !!! 
# !!!       between the variable and the value (var=1)              !!!
#
# This file is used to store in a single place the configurations
# for the bootloader and the OTA image.
#
# The internal memory is structured in this way:
#
#    |-----------------| BOOTLOADER_START
#    |   Bootloader    |
#    |-----------------| BOOTLOADER_END
#
#    |-----------------| RUNNING_IMAGE_START
#    |     Manifest    | MANIFEST_SIZE 
#    |-----------------|
#    |  Running Image  |
#    |-----------------| RUNNING_IMAGE_END 
#
#    |-----------------| BOOTLOADER_CTX_START
#    |  Bootloader Ctx |
#    |-----------------| BOOTLOADER_CTX_END
#    |-----------------| CCFG_START
#    |      CCFG       |
#    |-----------------| CCFG_END
#
# The sizes are defined in bytes! You should use hex

TARGET=srf06-cc26xx
BOARD=sensortag/cc2650

BOOTLOADER_START=0x0
BOOTLOADER_END=0x5000

RUNNING_IMAGE_START=0x5000
MANIFEST_SIZE=0x100
RUNNING_IMAGE_END=0x1F000

BOOTLOADER_CTX_START=0x1F000
BOOTLOADER_CTX_END=0X1FFA8
CCFG_START=0x1FFA8
CCFG_END=0X20000

